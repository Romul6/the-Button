<h2 mat-dialog-title>Selecciona jugador</h2>

<mat-dialog-content>
  <Btn-searcher (onOpponentSelected)="onOpponentSelected($event)">
  </Btn-searcher>

  @for (item of participants; track $index) {
  <p>{{item.name}}</p>
  }
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancelar</button>

</mat-dialog-actions>
